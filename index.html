<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <img src="time-zone-clocks.jpg" />
      <form>
        <label for="city">Find a Time Zone🕐🌍</label>
        <select class="city" id="city">
          <option value="" id="choose-option">Choose a City...</option>
          <option value="#" id="london">London</option>
          <option value="#" id="paris">Paris</option>
          <option value="#" id="new-york">New York</option>
          <option value="#" id="sydney">Sydney</option>
          <option value="#" id="auckland">Auckland</option>
        </select>
        <div class="city-container">
          <h2 class="city">Los Angeles</h2>
          <div class="date">Date</div>
          <div class="time">Time</div>
          <div class="am-pm">AM</div>
        </div>
        <div class="city-container">
          <h2 class="city">Tokyo</h2>
          <div class="date">Date</div>
          <div class="time">Time</div>
          <div class="am-pm">AM</div>
        </div>
      </form>

      <footer>
        This project was coded by
        <a target="_blank" href="www.hollyberrywigmore.com">Holly Wigmore💟</a>
        and is open-sourced on
        <a target="_blank" href="https://github.com/Holly-Wigmore">GitHub👩‍💻</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
